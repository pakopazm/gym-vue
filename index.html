<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" id="app"> 
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" v-on:click="agregarTarea">Agregar</button>
        <div class="mt-3" v-for="(tarea,index) of tareas"> 
          <!-- <div class="alert alert-primary" role="alert"> -->
          <div  role="alert" :class="['alert', tarea.estado ? 'alert-success':'alert-warning']">
              <div class="d-flex justify-content-between">
                <div>
                  {{index+1}}-{{tarea.nombre}}
                </div>
                <div>
                  <button class="btn btn-success btn-sm" v-on:click="editarTarea(index)">OK</button>
                  <button class="btn btn-danger btn-sm" v-on:click="eliminarTarea(index)">X</button>
                </div>
              </div>
            </div>
        </div>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
